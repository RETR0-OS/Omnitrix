{% extends "base.html" %}

{% block content %}
  <div class="card mb-6 col-sm-10 offset-sm-1 shadow-lg p-3 bg-body rounded">
    <div class="row g-0">
      <div class="col-sm-12" >
        <img src="{{object.itemPic.url}}" class="img-fluid rounded-start float-sm-start me-5 ms-5 mt-3 mb-3" alt="">
          <h2 class="">{{object.itemName}} <h6 class="badge text-bg-{{object.get_label_display}}">{{object.get_category_display}}</h6><br><br></h2>
          {% if item.itemDiscountPrice %}
            <h4 class=""><s>${{object.itemPrice}}</s> ${{object.itemDiscountPrice}}</h4>
          {% else %}
            <h4 class="">${{object.itemPrice}}</h4>
          {% endif %}
          <div class="mt-3 mb-5">
            <button type="button" name="button" class="btn btn-primary" onclick="window.location.href='{{ object.get_add_to_cart_url }}'">Add To Cart! <i class="fa-solid fa-cart-arrow-down" style="color:white !important;"></i></button>  <button type="button" name="button" class="btn btn-danger" onclick="window.location.href='{{ object.get_remove_from_cart_url }}'">Remove From Cart! <i class="fa-solid fa-cart-shopping" style="color:white !important;"></i></button>
          </div>
          <p class="card-text">{{object.itemDescription}}</p>
        </div>
      </div>
    </div>
{% endblock %}
